<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real_time counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
         <h1>Real-time Character Counter</h1>
        <textarea name="text" id="text" placeholder="Please write your message here"></textarea>
        <div class="count">
            <p class="total">Total Characters : <span class="value_total">0</span> </p>
            <p class="remaining">Remaining Characters : <span class="value_rem">50</span> </p>
         </div>
    </div>
    <script>
        document.getElementById('text').addEventListener('input', function() {
            var text = this.value;
            var totalChars = text.length;
            var remainingChars = 50 - totalChars;
            if (totalChars > 49) {
                this.value = text.slice(0, 49);
                remainingChars = 0;
                alert('You have reached the maximum limit of characters');
            }
            document.querySelector('.value_total').textContent = totalChars;
            document.querySelector('.value_rem').textContent = remainingChars;
        });
    </script>
</body>
</html>
